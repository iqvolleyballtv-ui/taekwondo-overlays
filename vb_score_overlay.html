<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>VB Score Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{
      margin:0;
      padding:0;
      height:100%;
      background:#0f172a;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:#f9fafb;
    }
    #root{
      position:absolute;
      top:40px;
      left:40px;
    }
    .card{
      border-radius:14px;
      background:linear-gradient(to bottom,#020617f5,#020617f0);
      border:1px solid #111827;
      box-shadow:0 24px 60px #000c;
      min-width:520px;
      overflow:hidden;
    }
    .title{
      padding:6px 16px 4px;
      font-size:13px;
      text-transform:uppercase;
      letter-spacing:.16em;
      color:#e5e7eb;
      background:linear-gradient(to right,#1f2937,#020617);
      border-bottom:1px solid #111827;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .title span{
      font-size:11px;
      color:#9ca3af;
      letter-spacing:.18em;
    }
    .rows{
      display:flex;
      flex-direction:column;
    }
    .row{
      display:grid;
      grid-template-columns:auto auto 1fr auto auto;
      gap:8px;
      padding:4px 14px;
      align-items:center;
    }
    .row:nth-child(1){
      background:radial-gradient(circle at top left,#0b1120 0,#020617 60%,#020617 100%);
    }
    .row:nth-child(2){
      background:radial-gradient(circle at bottom left,#020617 0,#020617 60%,#020617 100%);
    }
    .seed{
      width:46px;
      height:40px;
      border-radius:10px;
      background:#facc15;
      color:#111827;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      font-size:16px;
      text-transform:uppercase;
      letter-spacing:.08em;
      box-shadow:0 4px 12px #0008;
    }
    .logo{
      width:40px;
      height:40px;
      border-radius:10px;
      background:#020617;
      border:1px solid #111827;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:#9ca3af;
      font-size:10px;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
    }
    .info{
      display:flex;
      flex-direction:column;
      min-width:0;
    }
    .short{
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.16em;
      color:#9ca3af;
      white-space:nowrap;
    }
    .name{
      font-size:17px;
      font-weight:800;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sets{
      min-width:48px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid #111827;
      background:#020617;
      text-align:center;
      font-weight:700;
      font-size:13px;
      color:#e5e7eb;
    }
    .sets span{
      display:block;
      font-size:10px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:#6b7280;
      margin-bottom:-1px;
    }
    .score{
      min-width:70px;
      padding:4px 10px;
      border-radius:10px;
      background:#020617;
      border:1px solid #111827;
      text-align:right;
      font-size:26px;
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:6px;
    }
    .serve{
      width:9px;
      height:9px;
      border-radius:999px;
      background:#22c55e;
      box-shadow:0 0 0 4px #22c55e33,0 0 18px #22c55eaa;
    }
    .row.highlight{
      position:relative;
    }
    .row.highlight::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:14px;
      border:1px solid #22c55e66;
      box-shadow:0 0 0 1px #22c55e22,0 0 20px #22c55e33;
      pointer-events:none;
    }
    .badge-wrap{
      padding:4px 16px 8px;
      display:flex;
      justify-content:flex-end;
    }
    .badge{
      padding:3px 12px 4px;
      border-radius:999px;
      background:#facc15;
      color:#111827;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.16em;
      font-weight:800;
      box-shadow:0 10px 25px #000a;
    }
    .badge.match{
      background:#ef4444;
      color:#f9fafb;
    }
  </style>
</head>
<body>
  <!-- Contenedor donde pintaremos el marcador -->
  <div id="root"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // ⚙️ Misma config que estás usando en los otros overlays
    const firebaseConfig = {
      apiKey: "AIzaSyD8r0rLCLLPJx3DsNGMuvVtFuwCMBXrR9M",
      authDomain: "tkd-overlay.firebaseapp.com",
      databaseURL: "https://tkd-overlay-default-rtdb.firebaseio.com",
      projectId: "tkd-overlay",
      storageBucket: "tkd-overlay.firebasestorage.app",
      messagingSenderId: "41501920835",
      appId: "1:41501920835:web:4ccecdf129cf20619d8ef6",
      measurementId: "G-CXBJCL86EM"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const root = document.getElementById("root");
    const url  = new URL(location.href);
    const room = url.searchParams.get("room") || "vb1";
    const stateRef = ref(db, `vb/${room}/state`);

    const makeLogo = url => url ? `<img src="${url}">` : "";

    function render(state){
      // Fallback: demo si aún no hay estado
      if(!state){
        state = {
          matchTitle:"Bronze Medal Match",
          highlight:"none",
          showSummary:false,
          serving:"A",
          teamA:{ short:"ITA", name:"ITALY", logo:"" },
          teamB:{ short:"USA", name:"UNITED STATES", logo:"" },
          setsWonA:0,
          setsWonB:1,
          scoreA:23,
          scoreB:24
        };
      }

      const a = state.teamA || {};
      const b = state.teamB || {};
      const hl = state.highlight || "none";
      const hlRowA = (hl==="setA" || hl==="matchA");
      const hlRowB = (hl==="setB" || hl==="matchB");
      let hlLabel = "";
      let hlClass = "";
      if(hl==="setA" || hl==="setB"){
        hlLabel = "Set point";
        hlClass = "set";
      }else if(hl==="matchA" || hl==="matchB"){
        hlLabel = "Match point";
        hlClass = "match";
      }
      const serving = state.serving || "A";

      root.innerHTML = `
        <div class="card">
          <div class="title">
            <div>${(state.matchTitle || "Volleyball Match").toUpperCase()}</div>
            <span>${state.showSummary ? "SET SUMMARY" : "LIVE SCORE"}</span>
          </div>
          <div class="rows">
            <div class="row ${hlRowA ? "highlight" : ""}">
              <div class="seed">${(a.short || "A").slice(0,3).toUpperCase()}</div>
              <div class="logo">${makeLogo(a.logo)}</div>
              <div class="info">
                <div class="short">${(a.short || "A").toUpperCase()}</div>
                <div class="name">${a.name || "TEAM A"}</div>
              </div>
              <div class="sets">
                <span>SETS</span>${state.setsWonA ?? 0}
              </div>
              <div class="score">
                <span>${state.scoreA ?? 0}</span>
                ${serving==="A" ? '<div class="serve"></div>' : ""}
              </div>
            </div>

            <div class="row ${hlRowB ? "highlight" : ""}">
              <div class="seed">${(b.short || "B").slice(0,3).toUpperCase()}</div>
              <div class="logo">${makeLogo(b.logo)}</div>
              <div class="info">
                <div class="short">${(b.short || "B").toUpperCase()}</div>
                <div class="name">${b.name || "TEAM B"}</div>
              </div>
              <div class="sets">
                <span>SETS</span>${state.setsWonB ?? 0}
              </div>
              <div class="score">
                <span>${state.scoreB ?? 0}</span>
                ${serving==="B" ? '<div class="serve"></div>' : ""}
              </div>
            </div>
          </div>
          ${hlLabel ? `
          <div class="badge-wrap">
            <div class="badge ${hlClass==="match" ? "match" : ""}">
              ${hlLabel}
            </div>
          </div>` : ""}
        </div>
      `;
    }

    // Dibujar algo de entrada
    render(null);

    // Escuchar cambios de Firebase
    onValue(stateRef, snap=>{
      if(!snap.exists()){
        return; // dejamos demo hasta que el control mande algo
      }
      render(snap.val());
    });
  </script>
</body>
</html>
