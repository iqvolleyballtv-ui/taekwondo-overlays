<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>VB Score Overlay â€“ TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{
      margin:0;
      padding:0;
      height:100%;
      background:#0f172a;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:#f9fafb;
    }
    .wrapper{
      position:absolute;
      top:40px;
      left:40px;
    }
    .card{
      border-radius:14px;
      background:linear-gradient(to bottom,#020617f5,#020617f0);
      border:1px solid #111827;
      box-shadow:0 24px 60px #000c;
      min-width:520px;
      overflow:hidden;
    }
    .title{
      padding:6px 16px 4px;
      font-size:13px;
      text-transform:uppercase;
      letter-spacing:.16em;
      color:#e5e7eb;
      background:linear-gradient(to right,#1f2937,#020617);
      border-bottom:1px solid #111827;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .rows{
      display:flex;
      flex-direction:column;
    }
    .row{
      display:grid;
      grid-template-columns:auto auto 1fr auto auto;
      gap:8px;
      padding:4px 14px;
      align-items:center;
    }
    .row:nth-child(1){
      background:radial-gradient(circle at top left,#0b1120 0,#020617 60%,#020617 100%);
    }
    .row:nth-child(2){
      background:radial-gradient(circle at bottom left,#020617 0,#020617 60%,#020617 100%);
    }
    .seed{
      width:46px;
      height:40px;
      border-radius:10px;
      background:#facc15;
      color:#111827;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      font-size:16px;
      text-transform:uppercase;
      letter-spacing:.08em;
      box-shadow:0 4px 12px #0008;
    }
    .logo{
      width:40px;
      height:40px;
      border-radius:10px;
      background:#020617;
      border:1px solid #111827;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:#9ca3af;
      font-size:10px;
    }
    .info{
      display:flex;
      flex-direction:column;
      min-width:0;
    }
    .short{
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.16em;
      color:#9ca3af;
      white-space:nowrap;
    }
    .name{
      font-size:17px;
      font-weight:800;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sets{
      min-width:48px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid #111827;
      background:#020617;
      text-align:center;
      font-weight:700;
      font-size:13px;
      color:#e5e7eb;
    }
    .sets span{
      display:block;
      font-size:10px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:#6b7280;
      margin-bottom:-1px;
    }
    .score{
      min-width:70px;
      padding:4px 10px;
      border-radius:10px;
      background:#020617;
      border:1px solid #111827;
      text-align:right;
      font-size:26px;
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:6px;
    }
    .serve{
      width:9px;
      height:9px;
      border-radius:999px;
      background:#22c55e;
      box-shadow:0 0 0 4px #22c55e33,0 0 18px #22c55eaa;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="title">
        <div>BRONZE MEDAL MATCH</div>
        <span>LIVE SCORE</span>
      </div>
      <div class="rows">
        <div class="row">
          <div class="seed">ITA</div>
          <div class="logo">LOGO</div>
          <div class="info">
            <div class="short">ITA</div>
            <div class="name">ITALY</div>
          </div>
          <div class="sets">
            <span>Sets</span> 0
          </div>
          <div class="score">
            <span>23</span>
            <div class="serve"></div>
          </div>
        </div>

        <div class="row">
          <div class="seed">USA</div>
          <div class="logo">LOGO</div>
          <div class="info">
            <div class="short">USA</div>
            <div class="name">UNITED STATES</div>
          </div>
          <div class="sets">
            <span>Sets</span> 1
          </div>
          <div class="score">
            <span>24</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
