<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VB Score Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: transparent;
      --panel-bg: rgba(5, 9, 24, 0.96);
      --panel-inner: rgba(7, 13, 32, 0.98);
      --accent: #fbc94a;
      --accent-soft: rgba(251, 201, 74, 0.16);
      --live: #fb4b67;
      --text: #f7f7ff;
      --text-soft: #9aa3c6;
      --border: rgba(27, 35, 69, 0.9);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Inter", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: var(--text);
      overflow: hidden;
    }

    #overlayRoot {
      position: absolute;
      left: 32px;
      top: 32px;
      width: 640px;
      max-width: 96vw;
      border-radius: 24px;
      background: radial-gradient(circle at top left, #161f3f 0, #050918 60%);
      box-shadow: 0 26px 60px rgba(0, 0, 0, 0.85);
      border: 1px solid rgba(71, 85, 132, 0.7);
      overflow: hidden;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #overlayRoot.hidden {
      opacity: 0;
      transform: translateY(-24px);
      pointer-events: none;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 18px 6px;
      background: linear-gradient(
        to right,
        rgba(7, 12, 32, 0.9),
        rgba(6, 10, 26, 0.95)
      );
      border-bottom: 1px solid rgba(24, 33, 72, 0.9);
    }

    .header-title {
      font-size: 13px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: var(--text-soft);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 12px;
    }

    .header-title span {
      color: var(--text);
    }

    .live-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 5px 12px 5px 10px;
      border-radius: 999px;
      background: rgba(7, 12, 32, 0.9);
      border: 1px solid rgba(46, 56, 110, 0.9);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-soft);
    }

    .live-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--live);
      box-shadow: 0 0 12px rgba(251, 75, 103, 0.9);
    }

    .live-pill span {
      font-weight: 500;
    }

    .body {
      background: radial-gradient(circle at top left, #070c1b 0, #050918 55%);
      padding: 10px 14px 12px;
    }

    .teams {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .team-row {
      display: grid;
      grid-template-columns: auto 1fr auto auto;
      align-items: center;
      gap: 10px;
      padding: 6px 10px;
      border-radius: 18px;
      background: linear-gradient(
        to right,
        rgba(7, 13, 32, 0.9),
        rgba(7, 15, 40, 0.65)
      );
      border: 1px solid rgba(26, 36, 76, 0.85);
    }

    .logo-shell {
      width: 40px;
      height: 40px;
      border-radius: 16px;
      background: radial-gradient(circle at top, #0b1328 0, #020617 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(31, 41, 90, 0.9);
      overflow: hidden;
    }

    .logo-shell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .logo-shell.has-logo img {
      display: block;
    }

    .team-name {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
    }

    .team-short {
      font-size: 16px;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      white-space: nowrap;
      color: var(--text);
    }

    .sets-pill {
      justify-self: flex-end;
      border-radius: 999px;
      padding: 5px 12px;
      background: rgba(12, 20, 51, 0.95);
      border: 1px solid rgba(35, 45, 94, 0.95);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-soft);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      min-width: 82px;
      justify-content: center;
    }

    .sets-pill span.value {
      color: var(--text);
      font-weight: 600;
    }

    .score-box {
      width: 72px;
      text-align: center;
      border-radius: 18px;
      background: radial-gradient(circle at top, #111827 0, #020617 70%);
      border: 1px solid rgba(35, 44, 91, 0.95);
      padding: 7px 4px 6px;
      position: relative;
    }

    .score-value {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.08em;
    }

    .serve-indicator {
      position: absolute;
      right: 6px;
      top: 6px;
      width: 8px;
      height: 8px;
      border-radius: 999px;
      border: 1px solid rgba(56, 189, 248, 0.5);
      box-shadow: 0 0 8px rgba(56, 189, 248, 0.8);
      background: radial-gradient(circle, #22d3ee 0, #0369a1 55%);
      opacity: 0;
      transition: opacity 0.18s ease;
    }

    .serve-indicator.on {
      opacity: 1;
    }

    /* Highlight glow */
    .team-row.set-point {
      box-shadow: 0 0 20px rgba(251, 191, 36, 0.35);
      border-color: rgba(251, 191, 36, 0.85);
    }

    .team-row.match-point {
      box-shadow: 0 0 26px rgba(251, 113, 133, 0.5);
      border-color: rgba(248, 113, 113, 0.9);
    }

    /* Summary view */
    .summary {
      margin-top: 8px;
      padding-top: 6px;
      border-top: 1px solid rgba(30, 41, 91, 0.8);
      font-size: 11px;
      color: var(--text-soft);
    }

    .summary-title {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      margin-bottom: 4px;
    }

    .summary-list {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .summary-item {
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .summary-item .set-label {
      color: var(--text);
      font-weight: 500;
    }

    .summary-item .score {
      color: var(--text);
    }

    .summary-item .winner {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 10px;
    }

    .hidden-block {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="overlayRoot">
    <div class="header">
      <div class="header-title">
        <span id="matchTitle">MATCH TITLE</span>
      </div>
      <div class="live-pill">
        <div class="live-dot"></div>
        <span>Live score</span>
      </div>
    </div>

    <div class="body" id="viewScore">
      <div class="teams">
        <div class="team-row" id="rowA">
          <div class="logo-shell" id="logoShellA">
            <img id="logoA" alt="" />
          </div>
          <div class="team-name">
            <div class="team-short" id="shortA">TEAM A</div>
          </div>
          <div class="sets-pill">
            <span>Sets</span>
            <span class="value" id="setsA">0</span>
          </div>
          <div class="score-box" id="scoreBoxA">
            <div class="score-value" id="scoreA">0</div>
            <div class="serve-indicator" id="serveDotA"></div>
          </div>
        </div>

        <div class="team-row" id="rowB">
          <div class="logo-shell" id="logoShellB">
            <img id="logoB" alt="" />
          </div>
          <div class="team-name">
            <div class="team-short" id="shortB">TEAM B</div>
          </div>
          <div class="sets-pill">
            <span>Sets</span>
            <span class="value" id="setsB">0</span>
          </div>
          <div class="score-box" id="scoreBoxB">
            <div class="score-value" id="scoreB">0</div>
            <div class="serve-indicator" id="serveDotB"></div>
          </div>
        </div>
      </div>

      <div class="summary" id="summaryBlock">
        <div class="summary-title">Resumen sets</div>
        <div class="summary-list" id="summaryList"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8r0rLLcLPJx3DsNGMuvVTfuwCMBxRPpM",
      authDomain: "tkd-overlay.firebaseapp.com",
      databaseURL: "https://tkd-overlay-default-rtdb.firebaseio.com",
      projectId: "tkd-overlay",
      storageBucket: "tkd-overlay.firebasestorage.app",
      messagingSenderId: "41501920835",
      appId: "1:41501920835:web:4ccecdf129cf20619d8ef6",
      measurementId: "G-CXBJCL86EM",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const $ = (s) => document.querySelector(s);

    const params = new URLSearchParams(window.location.search);
    const room = (params.get("room") || "vb1").trim();
    const scoreRef = ref(db, `tkd/${room}/vbScore`);

    function applyState(data) {
      if (!data) return;

      $("#matchTitle").textContent = data.matchTitle || "";

      $("#shortA").textContent = data.aShort || "TEAM A";
      $("#shortB").textContent = data.bShort || "TEAM B";

      $("#setsA").textContent = data.aSets ?? 0;
      $("#setsB").textContent = data.bSets ?? 0;
      $("#scoreA").textContent = data.scoreA ?? 0;
      $("#scoreB").textContent = data.scoreB ?? 0;

      // Logos
      const aLogoSrc = data.aLogoData || data.aLogoUrl || "";
      const bLogoSrc = data.bLogoData || data.bLogoUrl || "";

      const logoShellA = $("#logoShellA");
      const logoShellB = $("#logoShellB");
      const logoA = $("#logoA");
      const logoB = $("#logoB");

      if (aLogoSrc) {
        logoA.src = aLogoSrc;
        logoShellA.classList.add("has-logo");
      } else {
        logoA.removeAttribute("src");
        logoShellA.classList.remove("has-logo");
      }

      if (bLogoSrc) {
        logoB.src = bLogoSrc;
        logoShellB.classList.add("has-logo");
      } else {
        logoB.removeAttribute("src");
        logoShellB.classList.remove("has-logo");
      }

      // Serve
      $("#serveDotA").classList.toggle("on", data.serve === "A");
      $("#serveDotB").classList.toggle("on", data.serve === "B");

      // Highlight
      const rowA = $("#rowA");
      const rowB = $("#rowB");
      rowA.classList.remove("set-point", "match-point");
      rowB.classList.remove("set-point", "match-point");

      switch (data.highlight) {
        case "spA":
          rowA.classList.add("set-point");
          break;
        case "spB":
          rowB.classList.add("set-point");
          break;
        case "mpA":
          rowA.classList.add("match-point");
          break;
        case "mpB":
          rowB.classList.add("match-point");
          break;
      }

      // Vista: score vs summary
      const summaryBlock = $("#summaryBlock");
      if (data.view === "summary") {
        summaryBlock.classList.remove("hidden-block");
      } else {
        summaryBlock.classList.add("hidden-block");
      }

      // Resumen sets
      const list = $("#summaryList");
      list.innerHTML = "";
      if (Array.isArray(data.summary) && data.summary.length > 0) {
        data.summary.forEach((setInfo) => {
          const div = document.createElement("div");
          div.className = "summary-item";

          const label = document.createElement("div");
          label.className = "set-label";
          label.textContent = `Set ${setInfo.n}`;

          const score = document.createElement("div");
          score.className = "score";
          score.textContent = `· ${setInfo.aScore ?? 0}–${setInfo.bScore ?? 0}`;

          const winner = document.createElement("div");
          winner.className = "winner";
          let winnerName = "";
          if (setInfo.winner === "A") winnerName = data.aShort || "A";
          else if (setInfo.winner === "B") winnerName = data.bShort || "B";
          winner.textContent = winnerName ? `· ${winnerName}` : "";

          div.appendChild(label);
          div.appendChild(score);
          div.appendChild(winner);
          list.appendChild(div);
        });
      }

      // Visible toggle (ON/OFF overlay). Default = true para evitar parpadeos
      const visible = data.visible !== false;
      const root = $("#overlayRoot");
      root.classList.toggle("hidden", !visible);
    }

    onValue(scoreRef, (snap) => {
      applyState(snap.val());
    });
  </script>
</body>
</html>
