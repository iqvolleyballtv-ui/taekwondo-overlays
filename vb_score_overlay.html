<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VB Score Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg: rgba(0,0,0,0);
      --card-bg: rgba(5,10,30,0.96);
      --card-border: rgba(255,255,255,0.04);
      --text-main: #f8f9ff;
      --text-muted: #8f95b5;
      --accent: #f9c74f;
      --danger: #ff4d67;
      --success: #3bd882;
    }
    *{
      box-sizing:border-box;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",sans-serif;
    }
    body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text-main);
    }
    .overlay-root{
      position:absolute;
      left:40px;
      top:40px;
      width:480px;
      color:var(--text-main);
    }
    .score-card{
      background:radial-gradient(circle at top left,#141b3d 0,#050818 55%);
      border-radius:24px;
      padding:10px 18px 12px;
      border:1px solid var(--card-border);
      box-shadow:0 26px 40px rgba(0,0,0,0.8);
    }
    .score-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-bottom:6px;
      border-bottom:1px solid rgba(255,255,255,0.06);
      margin-bottom:6px;
    }
    .score-top-left{
      font-size:12px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color:var(--text-muted);
    }
    .score-top-left span{
      color:var(--text-main);
    }
    .live-pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(255,255,255,0.06);
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:0.18em;
    }
    .live-dot{
      width:7px;
      height:7px;
      border-radius:50%;
      background:var(--success);
      box-shadow:0 0 8px rgba(59,216,130,0.9);
    }
    .teams{
      margin-top:4px;
    }
    .team-row{
      display:grid;
      grid-template-columns:minmax(0,1fr) 76px;
      align-items:center;
      padding:5px 0;
    }
    .team-row + .team-row{
      border-top:1px solid rgba(255,255,255,0.04);
      margin-top:2px;
      padding-top:7px;
    }
    .team-name{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .logo-box{
      width:32px;
      height:32px;
      border-radius:10px;
      background:rgba(255,255,255,0.04);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .logo-box img{
      max-width:100%;
      max-height:100%;
      display:block;
    }
    .team-name-short{
      font-size:15px;
      font-weight:700;
      letter-spacing:0.16em;
      text-transform:uppercase;
    }
    .sets-pill{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:8px;
      color:var(--text-muted);
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:0.12em;
    }
    .sets-value{
      padding:4px 9px;
      border-radius:999px;
      background:rgba(255,255,255,0.06);
      color:var(--accent);
      font-weight:600;
      font-size:13px;
    }
    .score-box{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:6px;
    }
    .score-value{
      font-size:26px;
      font-weight:800;
      min-width:32px;
      text-align:right;
    }
    .serve-indicator{
      width:10px;
      height:10px;
      border-radius:50%;
      border:2px solid rgba(255,255,255,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .serve-dot{
      width:5px;
      height:5px;
      border-radius:50%;
      background:var(--success);
    }
    .serve-indicator.off{
      opacity:0.25;
    }
    .highlight-spA .team-row[data-team="A"] .score-box{
      text-shadow:0 0 16px rgba(249,199,79,0.9);
      color:var(--accent);
    }
    .highlight-spB .team-row[data-team="B"] .score-box{
      text-shadow:0 0 16px rgba(249,199,79,0.9);
      color:var(--accent);
    }
    .highlight-mpA .team-row[data-team="A"] .score-box{
      text-shadow:0 0 18px rgba(255,77,103,0.9);
      color:#ffffff;
    }
    .highlight-mpB .team-row[data-team="B"] .score-box{
      text-shadow:0 0 18px rgba(255,77,103,0.9);
      color:#ffffff;
    }
    .summary-row{
      margin-top:6px;
      padding-top:6px;
      border-top:1px solid rgba(255,255,255,0.06);
      font-size:11px;
      color:var(--text-muted);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
    }
    .summary-label{
      letter-spacing:0.18em;
      text-transform:uppercase;
    }
    .summary-items{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      justify-content:flex-end;
    }
    .summary-pill{
      padding:3px 8px;
      border-radius:999px;
      background:rgba(255,255,255,0.06);
      font-size:11px;
      color:var(--text-main);
    }
    .summary-pill .winner{
      font-weight:600;
      margin-left:4px;
      color:var(--accent);
    }
  </style>
</head>
<body>
  <div id="overlayRoot" class="overlay-root">
    <div class="score-card">
      <div class="score-top">
        <div class="score-top-left">
          <span id="matchTitle">BRONZE MEDAL MATCH · LAI</span>
        </div>
        <div class="live-pill">
          <div class="live-dot"></div>
          Live score
        </div>
      </div>

      <div class="teams" id="teams">
        <div class="team-row" id="rowA" data-team="A">
          <div class="team-name">
            <div class="logo-box"><img id="logoA" alt="" /></div>
            <div class="team-name-short" id="shortA">ITA</div>
          </div>
          <div class="score-box" id="scoreBoxA">
            <div class="sets-pill">
              <span>SETS</span>
              <span class="sets-value" id="setsA">0</span>
            </div>
            <div class="score-value" id="scoreA">23</div>
            <div class="serve-indicator off" id="serveA">
              <div class="serve-dot"></div>
            </div>
          </div>
        </div>

        <div class="team-row" id="rowB" data-team="B">
          <div class="team-name">
            <div class="logo-box"><img id="logoB" alt="" /></div>
            <div class="team-name-short" id="shortB">USA</div>
          </div>
          <div class="score-box" id="scoreBoxB">
            <div class="sets-pill">
              <span>SETS</span>
              <span class="sets-value" id="setsB">1</span>
            </div>
            <div class="score-value" id="scoreB">24</div>
            <div class="serve-indicator off" id="serveB">
              <div class="serve-dot"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="summary-row">
        <div class="summary-label">Resumen sets</div>
        <div class="summary-items" id="summaryItems">
          <!-- Aquí se llenan los sets -->
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // ⚠️ Misma config real
    const firebaseConfig = {
      apiKey: "AIzaSyD8r0rLLcLPJx3DsNGMuvVTfuwCMBxRPpM",
      authDomain: "tkd-overlay.firebaseapp.com",
      databaseURL: "https://tkd-overlay-default-rtdb.firebaseio.com",
      projectId: "tkd-overlay",
      storageBucket: "tkd-overlay.firebasestorage.app",
      messagingSenderId: "41501920835",
      appId: "1:41501920835:web:4ccecdf129cf20619d8ef6",
      measurementId: "G-CXBJCL86EM"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const $  = (s) => document.querySelector(s);

    function getRoomFromQuery(){
      const params = new URLSearchParams(window.location.search);
      return params.get("room") || "vb1";
    }

    function setText(selector, value){
      const el = $(selector);
      if (!el) return;
      el.textContent = value ?? "";
    }

    function setLogo(selector, url){
      const img = $(selector);
      if (!img) return;
      if (url){
        img.src = url;
        img.style.visibility = "visible";
      }else{
        img.removeAttribute("src");
        img.style.visibility = "hidden";
      }
    }

    function renderOverlay(state){
      setText("#matchTitle", state.matchTitle || "");

      setText("#shortA", state.aShort || "");
      setText("#shortB", state.bShort || "");

      setLogo("#logoA", state.aLogoUrl || "");
      setLogo("#logoB", state.bLogoUrl || "");

      setText("#setsA", state.aSets ?? 0);
      setText("#setsB", state.bSets ?? 0);
      setText("#scoreA", state.scoreA ?? 0);
      setText("#scoreB", state.scoreB ?? 0);

      const serve = state.serve || "A";
      $("#serveA").classList.toggle("off", serve !== "A");
      $("#serveB").classList.toggle("off", serve !== "B");

      const root = $("#overlayRoot");
      root.classList.remove("highlight-spA","highlight-spB","highlight-mpA","highlight-mpB");
      if (state.highlight && state.highlight !== "normal"){
        root.classList.add("highlight-" + state.highlight);
      }

      const summary = Array.isArray(state.summary) ? state.summary : [];
      const container = $("#summaryItems");
      container.innerHTML = "";
      summary.forEach(item=>{
        const pill = document.createElement("div");
        pill.className = "summary-pill";
        const setNum = item.set ?? "?";
        const a = item.scoreA ?? 0;
        const b = item.scoreB ?? 0;
        const winner =
          item.winner === "A" ? (state.aShort || "A") :
          item.winner === "B" ? (state.bShort || "B") : "";

        pill.textContent = `Set ${setNum} · ${a}–${b}`;
        if (winner){
          const span = document.createElement("span");
          span.className = "winner";
          span.textContent = `· ${winner}`;
          pill.appendChild(span);
        }
        container.appendChild(pill);
      });
    }

    function init(){
      const room = getRoomFromQuery();
      const stateRef = ref(db, `tkd/${room}/vbScore`);
      onValue(stateRef, (snap)=>{
        const val = snap.val();
        if (!val) return;
        renderOverlay(val);
      });
    }

    init();
  </script>
</body>
</html>
